[build]
  command = "npm run build"
  # O plugin do Netlify gerencia o publish directory automaticamente
  # Não precisa especificar publish quando usa o plugin

# Configuração para Next.js 15
[build.environment]
  NODE_VERSION = "20"

# Plugin do Netlify para Next.js (ESSENCIAL para rotas API funcionarem)
# Este plugin detecta automaticamente Next.js e configura tudo corretamente
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers de segurança
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Headers específicos para permitir popups do Google Auth
[[headers]]
  for = "/*"
  [headers.values]
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
